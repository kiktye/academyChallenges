<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge19 - Kiko Stojanov</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Books</h2>
    <div id="bookList"></div>

    <hr>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Max Pages</th>
          <th>On Page</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="bookTable"></tbody>
    </table>

    <h2>Add a book to the list</h2>
    <form id="addBookForm">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Book Title" />
      </div>

      <div>
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Book Author"
        />
      </div>

      <div>
        <label for="onPage">On page:</label>
        <input
          type="text"
          id="onPage"
          name="onPage"
          placeholder="Current Page On.."
        />
      </div>

      <div>
        <label for="maxPages">Max Pages:</label>
        <input
          type="number"
          id="maxPages"
          name="maxPages"
          placeholder="Book Max Pages"
        />
      </div>

      <input type="submit" value="Add to list" />
    </form>

    <script src="./index.js"></script>
  </body>
</html>
